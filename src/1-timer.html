<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/timer.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
    <title>Timer</title>
  </head>
  <body>
    <a class="back-link" href="./index.html"
      ><svg class="icon-back" width="16" height="16">
        <use href="./img/svg/prev.svg#icon-undo2"></use>
      </svg>
    </a>

    <div class="input-container">
      <input class="date-input" type="text" id="datetime-picker" />
      <button disabled class="button" type="button" data-start>Start</button>
      <svg class="icon" width="18" height="24">
        <use href="./img/svg/sprite.svg#calendar"></use>
      </svg>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
